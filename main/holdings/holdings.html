<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holdings</title>
  <link rel="stylesheet" href="holdings.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="/images_req/groww-logo-light.svg" alt="Groww Logo">
    </div>
    <ul class="nav-links">
      <li>Explore</li>
      <li>Holdings</li>
      <li>Watchlist</li>
    </ul>
  </nav>
<div class="holdings-main">
  <div class="holdings-summary">
      <h2>Holdings (7)</h2>
        <div class="value">
          <div class="left">
            <p>Current value</p>
            <h3 id="current-value">₹0</h3>
          </div>
          <div class="right">
            <p>Invested value</p>
            <h3 id="invested-value">₹0</h3>
          </div>
        </div>
        <div class="returns">
          <div class="left">
            <p>1D returns</p>
            <p id="daily-return">+₹0.00 (0.00%)</p>
          </div>
          <div class="right">
            <p>Total returns</p>
            <p id="total-return">-₹0.00 (0.00%)</p>
          </div>
        </div>
    </div>
    <div class="holdings-table">
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Investment</th>
            <th>Current</th>
            <th>Total P/L</th>
            <th>ROI</th>
          </tr>
        </thead>
        <tbody id="holdings-table-body">
          <!-- User holdings will be injected here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
