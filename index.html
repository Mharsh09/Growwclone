<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growwclone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">

</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="logo">
            <img src="./images_req/groww-logo-light.svg" alt="Groww Logo">
        </div>
        <div class="content_container">
            <div class="left_container">
                <a href="#" class="nav-item">Stocks</a>
                <a href="#" class="nav-item">Mutual Funds</a>
                <a href="#" class="nav-item">Fixed Deposits</a>
            </div>
            <div class="right_container">
                <div class="search_container">
                    <input class="input_text" type="text" placeholder="Search...">
                </div>
                <div class="login_container">
                    <button class="button login_button">Login/Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="hero_section">
        <div class="hero_text">
            <h1 class="heading_texts">Grow your wealth with Groww</h1>
            <p class="description_texts">Invest in stocks, mutual funds, and fixed deposits with ease.</p>
            <button class="button" id="bt1">Get Started</button>
            <div class="hero_image">
            <img src="./images_req/cityScapeImage1.7be26e20.jpg" alt="Hero Image">
        </div>
    </div>
    </div>
</div>
<div id="login-modal" class="modal">
  <div class="modal-content">
    <div class="modal-leftcontent">
      <img src="./images_req/patternImg.svg" alt="Pattern Image">
    </div>
    <div class="modal-rightcontent">
      <span class="close-modal">&times;</span>
      <h2 class="heading_texts welcome">Welcome to Growwclone</h2>

      <button class="google_button">
        <img src="./images_req/googleIcon.svg" alt="Google Icon">
        <div class="textgoogle">Continue with Google</div>
      </button>

      <div class="or_container">
        <div class="line"></div>
        <div class="or_text">Or</div>
        <div class="line"></div>
      </div>

      <input class="input_text" type="email" placeholder="Your Email Address" />
      <button class="button" id="subbtn">Continue</button>

      <div class="foot">
        <p>By proceeding, I agree to 
            <a href="#">T &amp; C</a>,
            <a href="#">Privacy Policy </a> &amp;
            <a href="#">Tariff Rates</a>
        </p>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
