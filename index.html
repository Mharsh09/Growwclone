<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growwclone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images_req/groww-logo-light.svg" alt="Groww Logo">
        </div>
        <div class="content_container">
            <div class="left_container">
                <a href="#" class="nav-item">Stocks</a>
                <a href="#" class="nav-item">Mutual Funds</a>
                <a href="#" class="nav-item">Fixed Deposits</a>
            </div>
            <div class="right_container">
                <div class="search_container">
                    <input id="input_text" type="text" placeholder="Search...">
                </div>
                <div class="login_container">
                    <button class="button">Login/Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="hero_section">
        <div class="hero_text">
            <h1 class="heading_texts">Grow your wealth with Groww</h1>
            <p class="description_texts">Invest in stocks, mutual funds, and fixed deposits with ease.</p>
            <button class="button">Get Started</button>
            <div class="hero_image">
            <img src="./images_req/cityScapeImage1.7be26e20.jpg" alt="Hero Image">
        </div>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
